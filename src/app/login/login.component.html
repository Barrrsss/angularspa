<div class="logo-back"></div>
<div class="login">
  <div class="login__block">
    <div class="login__image"></div>
    <div class="login__line"></div>
    <div class="login__title">Цифровая
      <div class="login__subtitle">индустриальная экосистема</div>
    </div>
  </div>
  <div class="login__fields">
    <div class="login__field">
      <div class="login__image-login"></div>
      <input class="login__input" placeholder="Логин" type="text" [(ngModel)]="email">
      <span class="login__focus"></span>
    </div>
    <div class="login__field">
      <div class="login__image-password"></div>
      <input class="login__input login__input_password" [(ngModel)]="password" placeholder="Пароль" type="text" [ngClass]="{
      '': passwordStatus === false,
      'login__input_password-none': passwordStatus === true
      }">
      <button class="login__image-password_eye" [ngClass]="{
      '': passwordStatus === false,
      'login__image-password_eye-active': passwordStatus === true
      }" (click)="onClick($event)" ></button>
      <span class="login__focus"></span>
    </div>
  </div>
  <button class="login__button" type="submit" formmethod="POST" (click)="Login()">
    Войти
  </button>
</div>

<section class='popup ' [ngClass]="{
      '': this.authService.logIn == false,
      'popup_opened': this.authService.logIn == true
      }">
  <div class="popup__container">
    <div class="popup__area popup__area_tooltip">
      <img class="popup__tooltip-icon"  src="./assets/fail.svg" alt=""/>
      <h2 class=`popup__tooltip-text`>Неправильный логин или пароль</h2>
    </div>
  </div>
</section>
